{% extends 'layout/layout.html' %}
{% block body %}
  <table id="employees_table">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th> 
        <th>Positon</th>
        <th><a href="/employees/create">Create</a></th>
      </tr>
    </thead>      
    <tbody>
      {% for result in results %}
        <tr>
          <td>{{result.firstName}}</td>
          <td>{{result.lastName}}</td>
          <td>{{result.position}}</td>
          <td>
            <a href="/employees/update/{{result.id}}">Update</a>
            <a href="/employees/detail/{{result.id}}">Detail</a>
            <a href="/employees/delete/{{result.id}}">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </tbody> 
  </table>
  <script>
    $(document).ready( function () {
      $('#employees_table').DataTable();
    } );
  </script>
{% endblock %}

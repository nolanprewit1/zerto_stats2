{% extends 'layout/layout.html' %}
{% block body %}
  <h2>Zerto Events</h2>
  <table id="table">
    <thead>
      <tr>
        <th>Description</th> 
        <th>Code</th>
        <th>Site Name</th>
        <th>Occured On</th>
      </tr>
    </thead>      
    <tbody>
      {% for result in results %}
        <tr>
          <td>{{result.Description}}</td>
          <td>{{result.Code}}</td>
          <td>{{result.SiteName}}</td>
          <td>{{result.OccuredOn}}</td>
        </tr>
      {% endfor %}
    </tbody> 
  </table>

  <script>
    $(document).ready( function () {
      $('#table').DataTable({
        "pageLength": 100,
        dom: 'Bfrtip',
        buttons: [
            'csv', 'copy', 'excel', 'pdf', 'print'
        ]
      });
    });   
  </script>
{% endblock %}
